<html lang="en">

<body>

<h1> To Do List</h1>
<h2>Add new task</h2> 


<body>
    <div class="main-content">
        <div class="widget">
        <p> <strong>Task Title:</strong></p>

<!--Task input field and button-->

    <input type="text" id="taskInput" placeholder="Task Title here...">
 
    <p> <strong>Task Details:</strong></p>
    <!--Task info field and button-->
    <input type="text" id="taskInfo" placeholder="Task Details here...">
    <button id="searchButton">Submit</button> <br> <br>
    
</div>

<h2>Current TaskList</h2> 

    <div class="widget">
        <p> <strong>Logged Tasks:</strong></p>
       
   
     <ol id="taskList">
    </ol>
</div>

<h2> Edit task  </h2>
<div class="widget1">
    <input type="number" id="EditTaskInput" placeholder="Enter Task Number here...">
    <button id="deleteButton">Delete Task</button>
     
        <ol id="taskList">
        </ol>
    </div>
</body>






    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
